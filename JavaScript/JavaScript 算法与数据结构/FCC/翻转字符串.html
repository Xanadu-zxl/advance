<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻转字符串</title>
</head>

<body>
    <script>
    function reverseString(str) {
        return str.split().reverse().join();
    }

    reverseString("hello");
    </script>
</body>

</html>
