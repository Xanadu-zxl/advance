<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>foerEach</title>
</head>

<body>
    <script type="text/javascript">
    'use strict';
    var a = ['A', 'B', 'C'];
    a.forEach(function(element, index, array) {
        // element: 指向当前元素的值
        // index: 指向当前索引
        // array: 指向Array对象本身
        console.log(element + ', index = ' + index,array);
    });
