<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extends</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        ${ message }
        <p><button @click="add">Add</button></p>
    </div>
    <script>
    var extendsObj = {
        updated:function () {
            console.log('我是扩展的updated先执行');
        },
         methods: {
            add: function() {
                this.message ++;
                console.log('我是被扩展出来的原生方法');
            }
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            message: 1
        },
        updated:function() {
            console.log('我是原生的updated')
        },
        methods: {
            add: function() {
                this.message ++;
                console.log('我是原生方法最先执行');
            }
        },
        extends:extendsObj,
        delimiters:['${','}']
        
    })


    </script>
</body>

</html>
