<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通信</title>
    <script type="text/javascript" src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <son :message="msg">{{msg}}</son>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                msg: "我是父组件的数据"
            }
        });
        Vue.component('son', {
            props: ['message'],
            template: `<div>{{message}}</div>`
        });
    </script>
</body>

</html>
