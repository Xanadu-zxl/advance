<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定属性</title>
    <script src="Vue.js"></script>
    <style type="text/css">
    .classA {
        color: red;
    }
    .classB {
        font-size: 150%;
    }
    </style>
</head>

<body>
    <div id="app">
        <!--
            v-bind 用于绑定属性的值
        -->
        <a v-bind:href="link" target="_blank">Hello官网</a>
        <hr>
        <div :class = 'className'>1.绑定Class </div>
        <div :class = "{classA:isOk}">2.绑定Class中的判断 </div>
        <div :class = "[classA,classB]">3.绑定Class中的数组 </div>
        <div :class = "isOk?classA:classB">4.绑定Class中三元运算符 </div>
        <div :style = "{color: red,fontSize:font}">5.绑定Class的Style </div>
        <div :style = "styleObject">6.对象绑定Style </div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk = {{isOk}}</label>
        </div>
    </div>
    <script>
    let app = new Vue({
        el: "#app",
        data: {
            link: "http://hello.com",
            className: 'classA',
            isOk:true,
            classA:'classA',
            classB:'classB',
            red:'green',
            font:'20px',
            styleObject:{
                color:'blue',
                fontSize:'30px'
            }
        }
    });
    </script>
</body>

</html>
