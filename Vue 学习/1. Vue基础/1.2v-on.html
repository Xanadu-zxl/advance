<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>反转事件</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click = 'reverseMessage'>逆转</button>

    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '123456789!'
        },
        methods: {
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    </script>
</body>

</html>
