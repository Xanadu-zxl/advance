<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watch</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <p>今日温度：{{temp}}°</p>
        <p>穿衣建议：{{garb}}</p>
        <p>
            <button @click="add">Add</button>
            <button @click="reduce">Reduce</button>
        </p>
    </div>
    <script>
    var garbArray = ['短袖',
        '夹克',
        '羽绒服'
    ];
    var app = new Vue({
        el: '#app',
        data: {
            temp: 14,
            garb: "夹克",
            garbArray: garbArray
        },
        methods: {
            add: function() {
                this.temp += 2
            },
            reduce: function() {
                this.temp -= 2
            }
        },
        watch: {
            temp: function(newVal, oldVal) {
                if (newVal >= 26) {
                    this.garb = garbArray[0];
                } else if (newVal < 26 && newVal > 0) {
                    this.garb = garbArray[1];
                } else {
                    this.garb = garbArray[2];
                }
            }
        }
    })



//实例属性写法
    app.$watch('temp', function(newVal, oldVal) {
        if (newVal >= 26) {
            this.garb = garbArray[0];
        } else if (newVal < 26 && newVal > 0) {
            this.garb = garbArray[1];
        } else {
            this.garb = garbArray[2];
        }
    })
    </script>
</body>

</html>
