<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <p> {{ newPrice }} </p>
        <ul>
            <li v-for="item in reverNews">{{item.title}}--{{item.data}}</li>
        </ul>
    </div>
    <script>
    var newsList = [
        { title: 'hjhjjhjhj', data: '2019/7/4' },
        { title: '7---5hjhh', data: '2019/7/5' },
        { title: '7---6hjhj', data: '2019/7/6' },
        { title: '7---7hjhj', data: '2019/7/7' }
    ]

    var app = new Vue({
        el: '#app',
        data: {
            price: 100,
            newsList:newsList
        },
        computed: {
            newPrice: function() {
                return this.price = '￥' + this.price + '元';
            },
            reverNews: function() {
                return this.newsList.reverse();
            }
        }
    })
    </script>
</body>

</html>
