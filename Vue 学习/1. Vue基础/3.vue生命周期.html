<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div ref='app' id="app">{{name}}</div>
    <script>
    //生命周期函数就是Vue实例在某个时间点会自动执行的函数  
    let vm = new Vue({
        el: "#app",
        data: {
            name: "雷神索尔"
        },
        beforeCreate() {
            console.log('即将创建');
            console.log(this.$data);
            console.log(this.$el);
        },
        created() {
            console.log('创建完毕');
            console.log(this.$data);
            console.log(this.$el);
        },
        //有无模板有的话按模板渲染,没有的话就根据选中的HTML渲染

        beforeMount() {
            console.log('即将挂载');
            console.log(this.$el);
        },
        mounted() {
            console.log('挂载完毕');
            console.log(this.$el);
        },

        // 数据发生改变的时候
        beforeUpdate() {
            console.log('=即将更新渲染=');
            let name = this.$refs.app.innerHTML;
            console.log('name:' + name);
        },
        updated() {
            console.log('==更新成功==');
            let name = this.$refs.app.innerHTML;
            console.log('name:' + name);
        },
        //执行销货方法的时候才会执行
        //vm.$destroy()
        beforeDestroy() {
            console.log('销毁之前');
        },
        destroyed() {
            console.log('销毁成功');
        }





    })
    </script>
</body>

</html>
