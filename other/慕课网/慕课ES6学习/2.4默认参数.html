<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>默认参数</title>
</head>

<body>
    <script>
    //ES3 ES5可变参数
    function f() {
        var a = Array.prototype.slice.call(arguments);
        var sum = 0;
        a.forEach(function(item) {
            sum += item * 1;
        })
        return sum
    }
    console.log(f(1, 2, 3, 6)); 

    {
        // es6 可变参数
        function f(...a) {
            var sum = 0;
            a.foreach(item => {
                sum += item * 1
            });
            return sum
        }
        console.log(f(1,2,3,6));
    }

    //es6合并数组
    var params = ['hello',true,7];
    var other = [1,2,...params];
    console.log(other);
    </script>
</body>

</html>
