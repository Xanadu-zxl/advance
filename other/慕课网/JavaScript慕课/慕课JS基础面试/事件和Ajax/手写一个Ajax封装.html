<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	<script>
		var xhr = new new XMLHttpRequest() //声明
		xhr.open("GET","api",false) //异步
		xhr.onreadystatechange = function () {
			//这里的函数异步执行
			if(xhr.readyState == 4) { //对象为4则为完成
				if (xhr.status == 200) { //返回成功
					alert(xhr.responseText)//服务端返回内容
		

				}
			}
		}
		xhr.send(null)
	</script>
</body>
</html>
