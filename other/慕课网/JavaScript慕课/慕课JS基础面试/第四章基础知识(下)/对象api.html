<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对象api</title>
</head>

<body>
    <script>
    var obj = {
        x: 100,
        y: 200,
        z: 300
    }

    var key;
    for (key in obj) {
    	//has原生属性,而不是继承的原型
        if (obj.hasOwnProperty(key)) {
            console.log(key, obj[key])
        }
    }
    </script>
</body>

</html>
