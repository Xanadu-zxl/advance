<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>forEach</title>
</head>

<body>
    <script>
    function forEach(obj, fn) {

        var key;
        if (obj instanceof Array) {
            // 判断是不是数组
            obj.forEach(function(item, index) {
                fn(index, item)
            })
        } else {
            // 不是数组就是对象
            for (key in obj) {
                fn(key, obj[key])
            }
        }
    }

        console.log(index, item)
