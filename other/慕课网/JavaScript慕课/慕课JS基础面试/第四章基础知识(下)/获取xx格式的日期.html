<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期格式</title>
</head>
<body>
	<script>
		function formatDate (dt) {
			if (!dt) {
				dt = new Date()	
			}
			var year = dt.getFullYear();
			var month = dt.getMonth() + 1;
			var date = dt.getDate()
			if(month < 10){
				month = '0'+month;
			}
			if(date < 10){
				date = '0'+date;
			}
			return year + '-' + month + '-' + date
		}
		var dt = new Date()
		var formatDate = formatDate(dt)
		console.log(formatDate);

	</script>
</body>
</html>
