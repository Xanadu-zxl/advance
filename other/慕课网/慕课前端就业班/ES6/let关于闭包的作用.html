<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>

<body>
    <script type="text/javascript">
    var i = 0;
    for (i = 1;i <= 10; i++) {
        (function(i){
        	var btn = document.createElement('button');
        	btn.innerHTML = i;
        	btn.onclick = function(){
        		console.log(i);
        	};
        	document.body.appendChild(btn);
        })(i);
    }
    </script>
</body>

</html>
