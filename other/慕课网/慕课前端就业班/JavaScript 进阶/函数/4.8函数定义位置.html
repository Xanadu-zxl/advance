<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数定义位置</title>
</head>

<body>
    <script>
    var family = {
        me: 'xm',
        wife: 'xh',
        setBaby: function(sex) {
            if (sex == 'male') {
                this.baby = 'niuniu';
            } else {
                this.baby = 'huahau';
            }
        }
    }

    family.setBaby('male');
    document.write(family.baby);
    family.setBaby('famale');
    document.write(family.baby);
    </script>
</body>

</html>
