<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>方法的调用</title>
</head>

<body>
    <script type="text/javascript">
    var person = {
        setPerson: function(property, value) {
            this[property] = value;
        }
    }

    person.setPerson('name', 'xh');
    person.setPerson('age', '18');
    person.setPerson('sex', 'male');
    person.setPerson('name', 'xx');
    console.log(person);
    </script>
</body>

</html>
