<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //工厂
        function mee(name) {
            var obj = new new Object();
            obj.name = name;
            obj.action = function () {
                alert("前端");
            }
            return obj;
        }
        var youy = new mee("imooc")

        //原型
        function mee() { };
        mee.prototype.name = "imooc";
        mee.prototype.action = function () {
            alert("前端")
        }

        //混合
        function mee(name) {
            this.name = name;
        }

        mee.prototype = {
            action = function () {
                alert("前端")
            }
        }
    </script>
</body>

</html>
