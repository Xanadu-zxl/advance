<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="轮播图.css">
</head>

<body>
    <div class="container">
        <div class="main fade">
            <div class="text">1</div>
            <div class="numbertext">1/3</div>
            <p><img src="image/12.jpg" alt="1" style="width: 200px,height: 150px;"> </p>
        </div>
        <div class="main fade">
            <div class="text">2</div>
            <div class="numbertext">2/3</div>
            <p><img src="image/4.jpg" alt="2" style="width: 200px,height: 150px;"></p>
        </div>
        <div class="main fade">
            <div class="text">3</div>
            <div class="numbertext">1/3</div>
            <p><img src="image/8.jpg" alt="3" style="width: 200px,height: 150px;"></p>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div class="bottom">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script>
    	
    </script>
</body>

</html>
