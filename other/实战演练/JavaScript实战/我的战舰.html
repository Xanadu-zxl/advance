<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
</head>

<body>
    <h1>Battleship</h1>
    <script>
    var location1 = Math.floor(Math.random() * 5);
            var location2 = location1 + 1;
            var location3 = location1 + 2;

            var guess,
                hits = 0,
                guesses = 1,
                isSunk = false;

            while (isSunk == false) {
                guess = prompt("请输入一个坐标(范围是0-6):");
                if (guess < 0 || guess > 6) {
                    alert("请输入正确的范围!");
                } else {
                    guesses = guesses + 1;
                    if (guess == location1 || guess == location2 || guess == location3) {
                        alert("Hit!");
                        ++hits;
                        if (hits == 3) {
                            isSunk = true;
                            alert("你击沉了我的战舰!");
                            alert(stats);
                        }
                    } else {
                        alert("Miss!");
                    }
                }
                var stats = "你输入了" + guesses + "次," + '准确率为:' + (3 / guesses *100) + "%";

            }
    </script>
</body>

</html>
