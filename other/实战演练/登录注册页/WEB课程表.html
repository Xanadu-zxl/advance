<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEB课程表</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
    <div class="login_bg">
        <img src="img/login_bg1.png">
        <div class="login_box">
            <div class="login_headline">
                <h1>课程表</h1>
                <p>The Web curriculum</p>
            </div>
            <form>
                <div class="login_input">
                    <input type="text" placeholder="请输入学号" class="login_username" name="username" autocomplete="off">
                </div>
                <div class="login_input">
                    <input type="password" placeholder="请输入密码" class="login_password" name="password">
                </div>
                <div class="login_btn">
                    <input class="login_btn sure" type="submit" value="学生登录">
                    <input class="login_btn cancle" type="button" value="管理员">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
