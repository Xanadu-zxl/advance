<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>propsData</title>
    <script src="Vue.js"></script>
</head>

<body>

    <header></header>
    <script>
        var  header_a = Vue.extend({
            template:`<p>{{message}}--{{a}}</p>`,
            data:function () {
                return {
                    message:'hello ,i am header '
                }
            },
            props:['a']
        });

        new header_a({propsData:{a:12}}).$mount('header')
    </script>
</body>

</html>
