<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                { text: '好好学习' },
                { text: '天天向上' },
                { text: '好好学习,天天向上' }

            ]
        }
    })
    </script>
</body>

</html>
